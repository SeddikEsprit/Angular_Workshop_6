<h1>Product list</h1>

<div class="row">
  <div *ngFor="let p of listProduct">
  <div class="col-md-3">
    <div class="card" style="width: 18rem;">
      <img src="../../assets/tshirt.jpg"class="card-img-top"alt="tishirtimage">
      <div class="card-body">
        <h5 class="card-title">ID:{{p.id}}---{{p.title}}</h5>
        <h5 class="card-text">price:{{p.price}}  $--quantity:{{p.quantity}}</h5>
       <div class="row">
         <a routerLink="{{p.id}}" class="btn btn-outline-primary">detail</a>

       </div>
      </div>
    </div>
    <br>
  </div>
  </div>
</div>
