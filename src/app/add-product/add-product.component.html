<form>
  <div class="form-group">
    <label>id:</label>
    <input type="number"name="id" class="form-control" [(ngModel)]="product.id">
  </div>
  <div class="form-group">
    <label>Title:</label>
    <input type="text"name="title" class="form-control" [(ngModel)]="product.title">
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="number"name="price" class="form-control" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label>Quantity:</label>
    <input type="number"name="quantity" class="form-control" [(ngModel)]="product.quantity">
  </div>
  <button class="btn btn-success" (click)="save()">save</button>
</form>
